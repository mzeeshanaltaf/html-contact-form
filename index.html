<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Contact Us Form</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="left-side">
                <!-- Address Details -->
                <div class="address details">
                    <i class="fa-solid fa-location-dot"></i>
                    <div class="topic">Address</div>
                    <div class="text-one">123 Maple Drive</div>
                    <div class="text-two">Springfield, IL 62701</div>                    
                </div>
                <!-- Phone Details -->
                 <div class="phone details">
                    <i class="fa-solid fa-phone"></i>
                    <div class="topic">Phone</div>
                    <div class="text-one">+1 325-816-9826</div>
                    <div class="text-two">+1 523-618-5376</div>                    
                </div>
                <!-- Email Details -->
               <div class="email details">
                    <i class="fa-solid fa-envelope"></i>
                    <div class="topic">Email</div>
                    <div class="text-one">email.me@gmail.com</div>
                    <div class="text-two">need.help@gmail.com</div>                    
                </div>
            </div>

            <div class="right-side">
                <div class="topic-text">Send us a message</div>
                <p>If you need any help or assistance, use the form below to send us a message. We will respond as early as possible.</p>
                <form action="" method="post">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Enter your name" required>
                </div>
                <div class="input-box">
                    <input type="text" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-box message-box">
                    <textarea name="details" id="text-details" placeholder="Enter Your message" required minlength="10"></textarea>
                </div>
                <div class="button">
                    <input type="submit", value="Send">
                </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
